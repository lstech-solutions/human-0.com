name: Deploy Web & Docs

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: |
          # Build web app (static PWA) and docs (Docusaurus)
          pnpm --filter @human-0/web build:pwa
          pnpm --filter @human-0/docs build
      - name: Copy docs to web dist
        run: |
          # Place Docusaurus build under /documentation so GitHub Pages serves it at that path
          mkdir -p apps/web/dist/documentation
          cp -r apps/docs/build/* apps/web/dist/documentation/
          # Copy source markdown files needed by API routes (all languages)
          mkdir -p apps/web/dist/docs
          cp apps/docs/privacy.md apps/web/dist/docs/
          cp apps/docs/terms.md apps/web/dist/docs/
          # Copy Spanish versions for API routes
          mkdir -p apps/web/dist/docs/i18n/es
          cp apps/docs/i18n/es/docusaurus-plugin-content-docs/current/privacy.md apps/web/dist/docs/i18n/es/
          cp apps/docs/i18n/es/docusaurus-plugin-content-docs/current/terms.md apps/web/dist/docs/i18n/es/
      - name: Copy public files
        run: |
          mkdir -p apps/web/dist/output
          cp -r apps/web/public/output/* apps/web/dist/output/
          cp apps/web/public/favicon.ico apps/web/dist/
          cp apps/web/public/favicon-*.png apps/web/dist/
          cp apps/web/public/apple-touch-icon.png apps/web/dist/
          cp apps/web/public/site.webmanifest apps/web/dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
